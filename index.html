<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Your Library </title>
</head>
<body>
    <div id = "backgroundToggle">
        <nav class="topNavigation">
            Books Manager
        </nav>
        <hr>
        <button id="addBook">Add a Book</button>
        <div class="container">
        </div>
    </div>

    <form action="" class="bookForm"  onsubmit="return false" id = "form">
        <div>
            <button class = 'close' type="reset" >X</button>
        </div>

        <fieldset>
            <legend> Add a Book</legend>
                <label for="title">Name of Book </label>
                <input type="text" name="title" id="title" required>
                <br>
                <label for="author">Name of Author</label>
                <input type="text" name ="author" id = "author" required>
                <br>
                <label for="pages">Number of Pages</label>
                <input type="number" name="pages" id="pages" required>
                <br>
                <p>Have you Read the Book?</p>
                <input type="radio" name="read" id="Yes" value="Yes" required>
                <label for="Yes">Yes</label>
                <input type="radio" name="read" id="No" value="No" >
                <label for="No">No</label>
                <br>
                <button id = 'submit'>Submit</button>
               
        </fieldset>

        

    </form>

    <script src="script.js"></script>
</body>
</html>
